<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flogon Fleet</title>
  <link href="src/style.css" rel="stylesheet" />
  <script type="module" src="src/main.js"></script>
</head>
<template id="mob-o">
  <section class="
    top-2 left-2
    absolute w-[5rem] h-[5rem]
    outline-1 outline-sky-300 outline-dashed
    pointer-events-none
    bg-[url(../sheets/sprite-7000.png)]
  "></section>
</template>
<template id="mob">
  <section class="
    top-2 left-2
    absolute w-[5rem] h-[5rem]
    pointer-events-none
    bg-[url(../sheets/sprite-7000.png)]
  "></section>
</template>
<template id="card">
  <section class="
    w-[11rem] rounded-xl aspect-[4/7]
    outline outline-1 outline-zinc-900
    --px-1 
    --py-3
    absolute top-0 left-0
    transition-all duration-500
    bg-no-repeat
    transform-style:preserve-3d 
    --pointer-events-auto
    pointer-events-none
    delay-500
  "></section>
</template>

<body class="
  --bg-sky-600
  bg-black
  text-zinc-200
  grid
  place-items-center
  min-w-full min-h-[100vh]
  overflow-hidden
  relative
  --pointer-events-none
  "
>
  <section id="gallery" class="
    absolute top-0 left-0
    max-w-full
    flex gap-2 flex-wrap
  "></section>

  <figure id="visual-1" class="
    --bg-contain
    absolute top-0 left-0
    min-w-full min-h-[100vh]
    pointer-events-none select-none
    bg-transparent
    --bg-cover
    bg-contain
    bg-no-repeat
    --bg-center
    bg-top
  "></figure>

  <figure id="visual-2" class="
    --bg-contain
    absolute top-0 left-0
    min-w-full min-h-[100vh]
    pointer-events-none select-none
    bg-transparent
    bg-cover
    bg-no-repeat
    bg-center
  "></figure>

  <section class="
    absolute top-0 left-0
    min-w-[100vw] min-h-[100vh]
    select-none
    grid grid-cols-3 gap-0
  ">
    <div id="left-side" class="bg-gradient-to-b from-transparent to-black w-full h-full relative select-none"></div>
    <div id="center-area" class="bg-gradient-to-b from-transparent to-black w-full h-full select-none"></div>
    <div id="right-side" class="bg-gradient-to-b from-transparent to-black w-full h-full select-none"></div>
  </section>

  <div></div>
  <button class="
    bg-sky-700 text-white text-2xl
    rounded-xl py-2 px-4 select-none
    z-10
  ">next mission</button>

  <figure id="desk" class="
    --hidden
    absolute top-0 left-0
    w-[100vw] h-[100vh]
  "></figure>
 
  <figure id="sprite-sheet" class="
    hidden
    absolute w-[20rem] h-[20rem] 
    top-[50%-5rem]
    left-[50%-5rem]
    --top-0 --right-0
    bg-[url(../sheets/sprite-7014.png)]
    bg-cover
    bg-no-repeat
    pointer-events-auto
    outline-1 outline-sky-300 outline-dashed
    --pointer-events-none
  ">
  <figure id="selector" class="
    hidden
    absolute w-[5rem] h-[5rem]
    outline outline-1 outline-orange-300
    bg-orange-950/10
    bg-blend-multiply
    pointer-events-none
  "></figure>


</figure>


  <pre id="monitor" class="
    hidden
    absolute bottom-0 left-0
    text-emerald-300
    text-sm
    w-full h-[2.5rem]
    p-2
    bg-black/70
    select-none pointer-events-none
  "></pre>

  <article class="
    absolute 
    --top-[50%-3rem]
    top-[0rem]
    left-[100vw]
    whitespace-nowrap
    min-w-[100vw] text-center
    text-[3rem] 
    bg-black/30
    text-red-600
    shadow-black
    select-none
    pointer-events-none
    transition-all
    duration-500
    font-bold
  ">Flogons on the Bridge!</article>

  <div id="score" class="
    hidden
    absolute
    top-[50%-3rem]
    left-[50%-3rem]
    text-[6rem]
    text-red-600
    font-black
    select-none
    pointer-events-none
  ">0</div>

  <div id="high-score" class="
    absolute
    top-[1rem]
    left-[50%-3rem]
    text-[6rem]
    text-red-600
    font-black
    select-none
    pointer-events-none
  ">0</div>


  <!-- <video class="absolute top-0 left-0 w-[20rem] h-[20rem]" autoplay loop src="../media/flogons-news-8001.mp4"></video> -->
</body>
</html>
